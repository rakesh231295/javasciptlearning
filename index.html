    <script>
        function printline(){
            let i;
            for(i=1;i<=40;i++){
                document.write("-");
            }
        }
        printline();
        document.write("<br>");
        document.write("Welcome Rakesh");
        document.write("<br>");
        document.write("I am Developer");
        document.write("<br>");
        printline();
    </script>
    <script>
        function sum(a,b){
            document.write(a+b);
        }
        
        function sub(a,b){
            document.write(a-b);
        }
        
        function mul(a,b){
            document.write(a*b);
        }
        
        function div(a,b){
            document.write(a/b);
        }
    </script>
    <input type="button" onclick="sum(8,5)" value="Sum">
    <input type="button" onclick="sub(8,5)" value="Sub">
    <input type="button" onclick="mul(8,5)" value="Multiply">
    <input type="button" onclick="div(8,5)" value="Divide">
    
</body>
